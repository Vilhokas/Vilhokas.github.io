<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Selainikkunan korkeat palkit ja keskellä oleva kortti</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden; /* Estää sivua vierittymästä */
  }

  .bar:nth-child(odd) {
    background-color: #008001; /* Vihreä väri */
  }

  .bar:nth-child(even) {
    background-color: #90EE8F; /* Vaalean vihreä väri */
  }

  .bar {
    width: 100%;
    height: 10%; /* Palkkien korkeus on 10% selainikkunan korkeudesta */
  }

  .card {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: calc(75vh * (2/3));
    height: 75vh;
    max-width: 50vw; /* Rajoitetaan kortin maksimileveys, jos ikkuna on kapea */
    max-height: calc(50vw * (3/2)); /* Rajoitetaan kortin maksimikorkeus, jos ikkuna on matala */
    background-color: white; /* Alkuperäinen väri */
    border: 2px solid black;
    border-radius: 10px;
    cursor: pointer; /* Vaihdetaan kursori osoittimeksi, kun korttia voidaan klikata */
    transition: background-color 0.5s; /* Lisätään siirtymäominaisuus taustavärin muutokselle */
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 2rem;
  }

  /* Lisätään hover-efekti, jotta kortin klikattavuus tulee ilmi */
  .card:hover {
    background-color: red; /* Vaihdetaan taustaväri punaiseksi, kun korttia pidetään päällä */
  }
</style>
</head>
<body>

<div class="bar"></div> <!-- Palkki 1 -->
<div class="bar"></div> <!-- Palkki 2 -->
<div class="bar"></div> <!-- Palkki 3 -->
<div class="bar"></div> <!-- Palkki 4 -->
<div class="bar"></div> <!-- Palkki 5 -->
<div class="bar"></div> <!-- Palkki 6 -->
<div class="bar"></div> <!-- Palkki 7 -->
<div class="bar"></div> <!-- Palkki 8 -->
<div class="bar"></div> <!-- Palkki 9 -->
<div class="bar"></div> <!-- Palkki 10 -->

<div class="card" onclick="startRotation()">Klikkaa korttia</div> <!-- Kortti -->

<audio id="myAudio"> <!-- Lisää mp3-tiedoston sijainti tähän -->
  <source src="music.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<script>
function startRotation() {
  const card = document.querySelector(".card");
  card.style.transition = "transform 7s"; /* Muutetaan siirtymäominaisuus pyörittämistä varten */
  card.style.backgroundColor = "red"; /* Vaihdetaan kortin väri punaiseksi */
  card.style.transform = "translate(-50%, -50%) rotate(5turn)"; /* Pyöritetään korttia 5 kierrosta ympäri */
  card.textContent = "Arvotaan";
  
  <audio id="myAudio1"> <!-- Lisää mp3-tiedoston sijainti tähän -->
    <source src="soundi.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <audio id="myAudio2"> <!-- Lisää mp3-tiedoston sijainti tähän -->
    <source src="soundi2.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio> 
  myAudio1.play(); // Aloita mp3-tiedoston soitto
  setTimeout(() => {
    card.style.backgroundColor = "white"; /* Palautetaan kortin väri takaisin valkoiseksi */
    card.style.transform = "translate(-50%, -50%)"; /* Palautetaan kortti alkuperäiseen asentoon */
    card.style.transition = "background-color 0.5s"; /* Palautetaan alkuperäinen siirtymäominaisuus */
    myAudio2.play(); // Aloita mp3-tiedoston soitto
    // Arvotaan luku 1-52 ja näytetään se kortin keskellä
    const randomNumber = Math.floor(Math.random() * 52) + 1;
    card.textContent = randomNumber;
  }, 7000); /* 7 sekunnin kuluttua palautetaan kortti alkuperäiseen tilaan */
}
</script>

</body>
</html>
