<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Suorakaide</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    overflow: hidden;
    height: 100%;
  }
  
  .rectangle {
    width: 100%;
    height: 100%;
    display: flex;
    flex-wrap: wrap;
  }

  .bar {
    width: 50%;
    height: 50%;
    box-sizing: border-box;
  }

  .blue {
    background-color: blue;
  }

  .lightblue {
    background-color: lightblue;
  }
</style>
</head>
<body>

<div class="rectangle" id="bars"></div>

<script>
const barsContainer = document.getElementById("bars");

generateBars();

function generateBars() {
  const barCount = 18;

  for (let i = 0; i < barCount; i++) {
    const bar = document.createElement("div");
    bar.className = i % 2 === 0 ? "bar blue" : "bar lightblue";
    barsContainer.appendChild(bar);
  }
}
</script>

</body>
</html>
