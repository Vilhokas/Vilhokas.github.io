<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Suorakaide ja pelikortit</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    overflow: hidden;
    height: 100%;
  }
  
  .rectangle {
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    position: relative;
  }

  .bar {
    width: 100%;
    height: 10%;
    box-sizing: border-box;
    position: absolute;
    top: 0;
    left: 0;
  }

  .blue {
    background-color: green;
  }

  .lightblue {
    background-color: lightblue;
  }

  .card {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: calc(75vh * (2/3));
    height: 75vh;
    max-width: 50vw; /* Rajoitetaan kortin maksimileveys, jos ikkuna on kapea */
    max-height: calc(50vw * (3/2)); /* Rajoitetaan kortin maksimikorkeus, jos ikkuna on matala */
    background-color: white;
    border: 2px solid black;
    border-radius: 10px;
    cursor: pointer;
  }
</style>
</head>
<body>

<div class="rectangle" id="bars">
  <div class="card" onclick="startTimer()"></div>
  <!-- Palkit -->
  <div class="bar blue"></div>
  <div class="bar lightblue" style="top: 10%;"></div>
  <div class="bar blue" style="top: 20%;"></div>
  <div class="bar lightblue" style="top: 30%;"></div>
  <div class="bar blue" style="top: 40%;"></div>
  <div class="bar lightblue" style="top: 50%;"></div>
  <div class="bar blue" style="top: 60%;"></div>
  <div class="bar lightblue" style="top: 70%;"></div>
  <div class="bar blue" style="top: 80%;"></div>
  <div class="bar lightblue" style="top: 90%;"></div>
</div>

<script>
function startTimer() {
  const bars = document.querySelectorAll(".bar");
  bars.forEach((bar, index) => {
    setTimeout(() => {
      bar.classList.toggle("blue");
      bar.classList.toggle("lightblue");
    }, index * 250); // Vaihda väriä joka palkille 0.25 sekunnin välein
  });
  setTimeout(() => {
    bars.forEach((bar) => {
      bar.classList.remove("blue", "lightblue");
    });
  }, 4000); // Pysäytä vilkutus 4 sekunnin kuluttua
}
</script>

</body>
</html>
