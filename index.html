<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Selainikkunan korkeat palkit ja keskellä oleva kortti</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden; /* Estää sivua vierittymästä */
  }

  .bar:nth-child(odd) {
    background-color: #2ecc71; /* Vihreä väri */
  }

  .bar:nth-child(even) {
    background-color: #a9dfbf; /* Vaalean vihreä väri */
  }

  .bar {
    width: 100%;
    height: 10%; /* Palkkien korkeus on 10% selainikkunan korkeudesta */
  }

  .card {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: calc(75vh * (2/3));
    height: 75vh;
    max-width: 50vw; /* Rajoitetaan kortin maksimileveys, jos ikkuna on kapea */
    max-height: calc(50vw * (3/2)); /* Rajoitetaan kortin maksimikorkeus, jos ikkuna on matala */
    background-color: white; /* Alkuperäinen väri */
    border: 2px solid black;
    border-radius: 10px;
    transition: transform 5s linear, background-color 5s linear; /* Lisätään siirtymäominaisuus: pyöriminen ja taustavärin muutos viidessä sekunnissa */
  }

  /* Lisätään hover-efekti, jotta kortin klikattavuus tulee ilmi */
  .card:hover {
    cursor: pointer;
  }
</style>
</head>
<body>

<div class="bar"></div> <!-- Palkki 1 -->
<div class="bar"></div> <!-- Palkki 2 -->
<div class="bar"></div> <!-- Palkki 3 -->
<div class="bar"></div> <!-- Palkki 4 -->
<div class="bar"></div> <!-- Palkki 5 -->
<div class="bar"></div> <!-- Palkki 6 -->
<div class="bar"></div> <!-- Palkki 7 -->
<div class="bar"></div> <!-- Palkki 8 -->
<div class="bar"></div> <!-- Palkki 9 -->
<div class="bar"></div> <!-- Palkki 10 -->

<div class="card" onclick="rotateCard()"></div> <!-- Kortti -->

<script>
function rotateCard() {
  const card = document.querySelector(".card");
  card.style.transform = "translate(-50%, -50%) rotate(5turn)"; /* Pyöritetään korttia 5 kierrosta ympäri */
  card.style.backgroundColor = "red"; /* Vaihdetaan kortin taustaväri punaiseksi */
  setTimeout(function() {
    card.style.backgroundColor = "white"; /* Palautetaan kortin alkuperäinen taustaväri valkoiseksi */
  }, 5000); /* Ajastetaan taustavärin muutos takaisin valkoiseksi 5 sekunnin kuluttua */
}
</script>

</body>
</html>
