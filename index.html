<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Suorakaide ja pelikortit</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    overflow: hidden;
    height: 100%;
  }
  
  .rectangle {
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    position: relative;
  }

  .bar {
    width: 100%;
    height: 10%;
    box-sizing: border-box;
    position: absolute;
    top: 0;
    left: 0;
  }

  .red {
    background-color: red;
  }

  .lightred {
    background-color: #FFA07A; /* Vaaleanpunainen */
  }

  .green {
    background-color: green;
  }

  .lightgreen {
    background-color: #90EE90; /* Vaalean vihreä */
  }

  .card {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: calc(75vh * (2/3));
    height: 75vh;
    max-width: 50vw; /* Rajoitetaan kortin maksimileveys, jos ikkuna on kapea */
    max-height: calc(50vw * (3/2)); /* Rajoitetaan kortin maksimikorkeus, jos ikkuna on matala */
    background-color: white;
    border: 2px solid black;
    border-radius: 10px;
    cursor: pointer;
  }
</style>
</head>
<body>

<div class="rectangle" id="bars">
  <!-- Palkit -->
  <div class="bar green"></div>
  <div class="bar lightgreen" style="top: 10%;"></div>
  <div class="bar green" style="top: 20%;"></div>
  <div class="bar lightgreen" style="top: 30%;"></div>
  <div class="bar green" style="top: 40%;"></div>
  <div class="bar lightgreen" style="top: 50%;"></div>
  <div class="bar green" style="top: 60%;"></div>
  <div class="bar lightgreen" style="top: 70%;"></div>
  <div class="bar green" style="top: 80%;"></div>
  <div class="bar lightgreen" style="top: 90%;"></div>
  
  <div class="card" id="card"></div> <!-- Kortti tähän -->
</div>

<script>
let clickingEnabled = true;

function startTimer() {
  clickingEnabled = false;
  const bars = document.querySelectorAll(".bar");
  let count = 0;

  const interval = setInterval(() => {
    if (count % 2 === 0) {
      bars.forEach((bar) => {
        bar.classList.add("red");
        bar.classList.add("lightred");
      });
    }
    count++;
    if (count >= 28) {
      clearInterval(interval);
      bars.forEach((bar) => {
        bar.classList.remove("red", "lightred");
        bar.classList.add("green", "lightgreen");
      });
      clickingEnabled = true;
    }
  }, 250); // Vaihda väriä joka palkille 0.25 sekunnin välein
}

document.getElementById("card").addEventListener("click", function() {
  if (clickingEnabled) {
    startTimer();
  }
});
</script>

</body>
</html>
