<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Suorakaide ja pelikortit</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    overflow: hidden;
    height: 100%;
  }
  
  .rectangle {
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    position: relative;
  }

  .bar {
    width: 100%;
    height: 10%;
    box-sizing: border-box;
    position: absolute;
    top: 0;
    left: 0;
  }

  .blue {
    background-color: blue;
  }

  .lightblue {
    background-color: lightblue;
  }

  .card {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: calc(75vh * (2/3));
    height: 75vh;
    max-width: 50vw; /* Rajoitetaan kortin maksimileveys, jos ikkuna on kapea */
    max-height: calc(50vw * (3/2)); /* Rajoitetaan kortin maksimikorkeus, jos ikkuna on matala */
    background-color: white;
    border: 2px solid black;
    border-radius: 10px;
    cursor: pointer;
  }
</style>
</head>
<body>

<div class="rectangle" id="bars">
  <!-- Palkit -->
  <div class="bar blue"></div>
  <div class="bar lightblue" style="top: 10%;"></div>
  <div class="bar blue" style="top: 20%;"></div>
  <div class="bar lightblue" style="top: 30%;"></div>
  <div class="bar blue" style="top: 40%;"></div>
  <div class="bar lightblue" style="top: 50%;"></div>
  <div class="bar blue" style="top: 60%;"></div>
  <div class="bar lightblue" style="top: 70%;"></div>
  <div class="bar blue" style="top: 80%;"></div>
  <div class="bar lightblue" style="top: 90%;"></div>
  
  <div class="card" id="card"></div> <!-- Kortti tähän -->
</div>

<script>
let clickingEnabled = true;

function startTimer() {
  clickingEnabled = false;
  const bars = document.querySelectorAll(".bar");
  let count = 0;

  const interval = setInterval(() => {
    bars.forEach((bar) => {
      bar.classList.toggle("blue");
      bar.classList.toggle("lightblue");
    });
    count++;
    if (count >= 28) {
      clearInterval(interval);
      clickingEnabled = true;
      const audio = new Audio("https://www.dropbox.com/scl/fi/fibkrvtszi2dhnkbv2ysg/soundi.mp3?rlkey=mhpsrvsuy1cr1m5w2bm1n6k4i&st=5kcmt2cy&dl=0");
      audio.play(); // Soita ääni kun vilkkuminen on ohi
    }
  }, 250); // Vaihda väriä joka palkille 0.25 sekunnin välein
}

document.getElementById("card").addEventListener("click", function() {
  if (clickingEnabled) {
    startTimer();
  }
});
</script>

</body>
</html>
