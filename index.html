<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Suorakaide ja pelikortit</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    overflow: hidden;
    height: 100%;
  }
  
  .rectangle {
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    position: relative;
  }

  .bar {
    width: 100%;
    height: 10%;
    box-sizing: border-box;
    position: absolute;
    top: -10%;
    left: 0;
    animation: moveBars 4s infinite linear;
  }

  .blue {
    background-color: blue;
  }

  .lightblue {
    background-color: lightblue;
  }

  .card {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: calc(75vh * (2/3));
    height: 75vh;
    max-width: 50vw; /* Rajoitetaan kortin maksimileveys, jos ikkuna on kapea */
    max-height: calc(50vw * (3/2)); /* Rajoitetaan kortin maksimikorkeus, jos ikkuna on matala */
    background-color: white;
    border: 2px solid black;
    border-radius: 10px;
    cursor: pointer;
  }

  @keyframes moveBars {
    0% {
      top: -10%;
    }
    100% {
      top: 100%;
    }
  }
</style>
</head>
<body>

<div class="rectangle" id="bars">
  <div class="card" onclick="startTimer()"></div>
</div>

<script>
function startTimer() {
  const bars = document.querySelectorAll(".bar");
  bars.forEach((bar) => {
    bar.style.animationPlayState = "running";
  });
}
</script>

</body>
</html>
